<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 5 Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .project-img {
        cursor: pointer;
        border-radius: 8px;
        transition: transform 0.3s;
      }

      .project-img:hover {
        transform: scale(1.05);
      }

      .project-card {
        overflow: hidden;
        border-radius: 8px;
      }

  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Image Gallery</h2>
  <div class="row g-4">
    
    <!-- Card 1 -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm project-card">
        <img src="img/project/project1.jpg" class="card-img-top project-img"
             data-bs-toggle="modal" data-bs-target="#imageModal"
             data-bs-image="img/project/project1.jpg" alt="image is missing">
        <div class="card-body">
          <h5 class="card-title">Workshop 1</h5>
          <p class="card-text">Presented at National Tech Event 2024</p>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm project-card">
        <img src="img/project/project2.jpg" class="card-img-top project-img"
             data-bs-toggle="modal" data-bs-target="#imageModal"
             data-bs-image="img/project/project2.jpg" alt="Gallery Image 2">
        <div class="card-body">
          <h5 class="card-title">Data Analytics Workshop</h5>
          <p class="card-text">Invited as Special Guest Speaker at BUTEX</p>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="col-md-4">
      <div class="card h-100 shadow-sm project-card">
        <img src="img/project/project3.jpg" class="card-img-top gallery-img"
             data-bs-toggle="modal" data-bs-target="#imageModal"
             data-bs-image="img/project/project3.jpg" alt="Gallery Image 3">
        <div class="card-body">
          <h5 class="card-title">Innovation Summit</h5>
          <p class="card-text">Discussed AI trends at International Conference</p>
        </div>
      </div>
    </div>

  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content position-relative bg-white border-0 rounded-3 overflow-hidden">
      <!-- Close button (white background helps visibility) -->
      <button type="button" class="btn-close position-absolute top-0 end-0 m-3" 
              data-bs-dismiss="modal" aria-label="Close" style="z-index: 1055;"></button>
      <div class="modal-body p-0">
        <img src="" class="img-fluid w-100" id="modalImage" alt="Preview">
      </div>
    </div>
  </div>
</div>



<!-- Bootstrap 5 JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.querySelectorAll('.project-img').forEach(img => {
    img.addEventListener('click', () => {
      document.getElementById('modalImage').src = img.getAttribute('data-bs-image');
    });
  });
</script>


</body>
</html>
